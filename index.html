<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data with Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-left: 5%;
            padding-right: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .filter-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .card {
            width: 220px;
            height: 290px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            object-position: top; /* 이미지를 상단 기준으로 잘라서 표시 */
        }

        .card .info {
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        .card .info h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .card .info p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card .hover-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }

        .card:hover .hover-info {
            opacity: 1;
        }

        select {
            margin: 0 10px;
            padding: 8px;
        }

        .sort-container {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .sort-button {
            padding: 8px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #0066cc;  /* 파란색으로 변경 */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .sort-button:hover {
            background-color: #005bb5;
        }

        .arrow {
            margin-left: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Player Information</h1>

    <div class="filter-container">
        <div>
            <label for="teamFilter">팀 선택: </label>
            <select id="teamFilter">
                <option value="">모든 팀</option>
            </select>
        </div>

        <div>
            <label for="clusterFilter">클러스터 선택: </label>
            <select id="clusterFilter">
                <option value="">모든 클러스터</option>
            </select>
        </div>
        <div>
            <label for="faFilterCheckbox">FA만 보기: </label>
            <input type="checkbox" id="faFilterCheckbox">
        </div>
        
        <div class="sort-container">
            <button class="sort-button" id="sortByEfficiency">효율성 정렬 <span id="efficiencyArrow" class="arrow">↑</span></button>
            <button class="sort-button" id="sortBySecondStat">2nd Stat 정렬 <span id="secondStatArrow" class="arrow">↑</span></button>
        </div>
    </div>

    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <script>
        let playersData = [];
        let faPlayers = [
            "이관희", "김시래", "김훈", "이정현", "최승욱", "이원대", "김진용", "김근현", "함준후", 
            "김영훈", "유진", "조은후", "김선형", "안영준", "오재현", "장문호", "김지후", "박민우", 
            "최진수", "한상혁", "박준형", "이승훈", "장태빈", "이종현", "정준원", "송창용", "이우정", 
            "정창영", "이근휘", "전태영", "허훈", "한희원", "이현석", "최창진", "최진광", "이윤기", 
            "이호준", "박선웅", "이두호", "김낙현", "김동량", "김철욱", "조상열", "이도헌", 
            "김진모", "함지훈", "장재석", "서명진", "김지완", "한호빈", "김국찬", "김현민", "전준우", 
            "박상우"
        ];

        let faFilterActive = false; // FA 필터 상태
        let sortedByEfficiencyAsc = true; // 효율성 정렬 여부
        let sortedBySecondStatAsc = true; // 2nd Stat 정렬 여부
        const defaultImage = 'profile.png'; // 업로드된 디폴트 이미지 경로

        // 클러스터 값에 대한 이름 매핑
        const clusterNames = {
            0: 'Floor General',
            1: 'Two Way Player',
            2: 'Gravity Player',
            3: 'Paint Anchored Player',
            4: 'Flexible Wing Player',
            5: 'Ball Dominant Handler'
        };

        // CSV 파일을 로드하여 HTML 카드 형식으로 표시하는 함수
        function loadCSV() {
            fetch('merged_data_full.csv')  // CSV 파일 경로
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    playersData = rows.slice(1).filter(row => row.trim() !== "").map(row => {
                        const columns = row.split(',');
                        if (columns.length >= 6) {
                            return {
                                player: columns[0].trim(),
                                team: columns[1].trim(),
                                efficiency: parseFloat(columns[2].trim()) || 0,
                                secondStat: parseFloat(columns[3].trim()) || 0,
                                cluster: parseInt(columns[4].trim(), 10),
                                clusterName: clusterNames[parseInt(columns[4].trim(), 10)] || 'Unknown',
                                image: columns[5].trim() || defaultImage, 
                            };
                        }
                        return null;
                    }).filter(player => player !== null);  // null 값 제외
                    renderCards(playersData);
                    updateFilters(playersData);
                })
                .catch(error => console.error('Error loading CSV:', error));
        }

        // 필터 드롭다운을 업데이트하는 함수
        function updateFilters(data) {
            const teamSelect = document.getElementById('teamFilter');
            const clusterSelect = document.getElementById('clusterFilter');

            // 팀 필터 옵션 추가
            const teams = [...new Set(data.map(player => player.team))];
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamSelect.appendChild(option);
            });

            // 클러스터 필터 옵션 추가
            const clusters = [...new Set(data.map(player => player.clusterName))];
            clusters.forEach(cluster => {
                const option = document.createElement('option');
                option.value = cluster;
                option.textContent = cluster;
                clusterSelect.appendChild(option);
            });
        }

        // FA 필터 적용
        function filterData() {
            const teamFilterValue = document.getElementById('teamFilter').value;
            const clusterFilterValue = document.getElementById('clusterFilter').value;
        
            let filteredData = playersData;
        
            // FA 필터가 활성화된 경우 FA 선수들만 필터링
            if (faFilterActive) {
                filteredData = filteredData.filter(player => faPlayers.includes(player.player));
            }

            // 팀 필터와 클러스터 필터 적용
            if (teamFilterValue) {
                filteredData = filteredData.filter(player => player.team === teamFilterValue);
            }

            if (clusterFilterValue) {
                filteredData = filteredData.filter(player => player.clusterName === clusterFilterValue);
            }

            renderCards(filteredData);
        }

        // FA 필터 활성화/비활성화
        document.getElementById('faFilterCheckbox').addEventListener('change', function() {
            faFilterActive = this.checked;
            filterData();
        });

        // 필터 변경 시 카드 갱신
        document.getElementById('teamFilter').addEventListener('change', filterData);
        document.getElementById('clusterFilter').addEventListener('change', filterData);

        // 카드 렌더링 함수
        function renderCards(data) {
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = '';  // 기존 카드 내용 지우기
        
            data.forEach(player => {
                const card = document.createElement('div');
                card.classList.add('card');
        
                // FA 선수라면 카드 테두리 색상 변경
                if (faPlayers.includes(player.player)) {
                    card.style.border = '3px solid #0066cc';  // 파란색 테두리
                }
        
                // 특정 선수들에 대해 카드 전체 배경을 황금빛으로 설정
                const isGoldenGlow = goldenGlowPlayers.includes(player.player);
                if (isGoldenGlow) {
                    card.style.color = '#005bb5';  // 글자 색상 변경
                    card.style.fontWeight = 'bold';  // 글자 두껍게
                }
        
                card.innerHTML = `
                    <img src="${player.image}" alt="${player.player}'s image">
                    <div class="hover-info">
                        <p><strong> ${player.clusterName}</strong></p>
                        <p><strong>Efficiency:</strong> ${player.efficiency}</p>
                        <p><strong>2nd Stat:</strong> ${player.secondStat}</p>
                        <p><strong>비고:</strong> ${faPlayers.includes(player.player) ? 'FA' : ''}</p> <!-- FA 비고 추가 -->
                    </div>
                    <div class="info">
                        <h3>${player.player}</h3>
                        <p>${player.team}</p>
                        <p>${player.clusterName}</p>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        // 페이지가 로드되면 CSV 파일을 로드하고 카드로 표시
        window.onload = function() {
            loadCSV();
        };
    </script>
</body>
</html>
